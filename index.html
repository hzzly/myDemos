<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mydemo</title>
	<style type="text/css">
    * {
      padding: 0;
      margin: 0;
      font-size: 14px;
    }
    h1 {
      padding: 20px 0;
      text-align: center;
      font-size: 44px;
      color: #000;
    }
    ul {
      list-style: none;
    }
    a {
      color: #ABCDEF;
      text-decoration: none;
    }
    .box > li {
      width: 400px;
      margin: 20px auto;
      line-height: 50px;
      font-size: 24px;
      border: 1px solid #ABCDEF;
      border-radius: 5px;
    }
    .box > li a {
      display: block;
      width: 360px;
      font-size: 22px;
      padding: 0 0 0 40px;
      -webkit-transition: all .5s;
      -moz-transition: all .5s;
      -ms-transition: all .5s;
      -o-transition: all .5s;
      transition: all .5s;
      letter-spacing: 1.4px;
    }
    a:hover {
      background: #abcdef;
      color: #fff;
    }
    .sub-ul {
      display: none;
    }
    .sub-ul li:first-child {
      border-top: 1px solid #ABCDEF;
    }
    .sub-ul li a{
      width: 340px;
      border-top: 1px;
      font-size: 20px;
      padding: 0 0 0 60px;
    }
    </style>
</head>
<body>
<div class="container">
	<h1>我的作品库</h1>
	<ul class="box" id="box">
		<li><a href="http://hjingren.cn/mydemo/%E4%BB%BF%E6%98%93%E4%B9%B0%E5%95%86%E5%9F%8E/" target="_blank">3.仿易买商城</a></li>
		<li><a href="http://hjingren.cn/mydemo/%E5%B7%A6%E4%BE%A7%E6%BB%91%E5%87%BA%E4%BE%A7%E8%BE%B9%E6%A0%8F/" target="_blank">2.左侧滑出侧边栏</a></li>
		<li>
			<a id="box1">1.css3三角形</a>
			<ul class="sub-ul" id="sub1">
				<li><a href="http://hjingren.cn/myDemo/css3%E4%B8%89%E8%A7%92%E5%BD%A2/demo1.html" target="_blank">1.1demo1</a></li>
				<li><a href="http://hjingren.cn/myDemo/css3%E4%B8%89%E8%A7%92%E5%BD%A2/demo2.html" target="_blank">1.2demo2</a></li>
				<li><a href="http://hjingren.cn/myDemo/css3%E4%B8%89%E8%A7%92%E5%BD%A2/demo3.html" target="_blank">1.3demo3</a></li>
				<li><a href="http://hjingren.cn/myDemo/css3%E4%B8%89%E8%A7%92%E5%BD%A2/demo4.html" target="_blank">1.4demo4</a></li>
			</ul>
		</li>
	</ul>
</div>

<script type="text/javascript">
	var box = document.getElementById("box");
	var box1 = document.getElementById("box1");
	var sub1 = document.getElementById("sub1");
	box1.onclick = function(e) {
		e.preventDefault();
		var status = sub1.style.display;
		if (status == 'block') {
			sub1.style.display = 'none';
		} else {
			sub1.style.display = 'block';
		}
	}
</script>
</body>
</html>
